<!DOCTYPE html>
  {% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 90vh;
      }
      .form-box.login {
        position: relative;
        background: #fff;
        padding: 40px 30px;
        border:1px solid black;
        width: 100%;
        max-width: 400px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      }
      .icon-close {
        position: absolute;
        top: 15px;
        right: 20px;
        font-size: 20px;
        color: #1d4876;
        cursor: pointer;
        transition: color 0.3s ease;
      }
      .icon-close:hover {
        color: #000;
      }
      .form-box.login h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
        font-size: 28px;
      }
      .input-box {
        position: relative;
        margin-bottom: 22px;
      }
      .input-box input {
        width: 100%;
        padding: 12px 38px 12px 38px;
        border: 2px solid #ccc;
        border-radius: 8px;
        background: #fff;
        font-size: 14px;
      }
      .input-box input:focus {
        border-color: #1d4876;
        outline: none;
        background: #fff;
      }
      .input-box label {
        position: absolute;
        top: -9px;
        left: 38px;
        background: #fff;
        padding: 0 5px;
        font-size: 12px;
        color: #555;
      }
      .icon {
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        font-size: 18px;
        color: #666;
      }
      .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        margin-bottom: 20px;
      }
      .remember-forgot a {
        color: #1d4876;
        text-decoration: none;
      }
      .remember-forgot a:hover {
        text-decoration: underline;
      }
      .btn {
        width: 100%;
        padding: 12px;
        background: #1d4876;
        color: #fff;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      .btn:hover {
        background: #414a57;
        color:white;
      }
      .login-register {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
      }
      .login-register a {
        color: #1d4876;
        text-decoration: none;
      }
      .login-register a:hover {
        text-decoration: underline;
      }
  </style>
</head>
<body>
    {% if messages %}
      {% for message in messages %}
      <div class="alert-box">
          <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      </div>
      {% endfor %}
    {% endif %}
    <div class="wrapper">
      <div class="form-box login">
        <span class="icon-close">
          <i class="fa fa-times"></i>
        </span>
        <h2>Reset Password</h2>
        <form action="{% url 'forgot_password' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="input-box" id="email-box">
              <span class="icon" id="email-icon"><ion-icon name="mail"></ion-icon></span>
              <input type="email" name="email" id="email" required>
              <label for="email">Enter Your Email</label>
            </div>
            <div class="input-box" id="password-box" style="display: none;">
              <span class="icon" id="password-icon"><ion-icon name="lock-closed"></ion-icon></span>
              <input type="password" name="password" id="password" required>
              <label for="password">New Password</label>
            </div>
            <div class="input-box" id="confirm-password-box" style="display: none;">
              <span class="icon" id="confirm-password-icon"><ion-icon name="lock-closed"></ion-icon></span>
              <input type="password" name="confirm_password" id="confirm-password" required>
              <label for="confirm-password">Confirm New Password</label>
            </div>
            <button type="submit" class="btn"  id="changeButton">Change</button>
        </form>
      </div>
    </div>
    <script defer>
        document.addEventListener("DOMContentLoaded", function () {
            let emailInput = document.getElementById("email");
            let passwordBox = document.getElementById("password-box");
            let confirmPasswordBox = document.getElementById("confirm-password-box");
            let changeButton = document.getElementById("changeButton");
            let errorMessage = document.createElement("p");
            errorMessage.id = "error-message";
            errorMessage.style.color = "red";
            confirmPasswordBox.after(errorMessage);

            emailInput.addEventListener("input", function () {
                if (emailInput.value.trim() !== "") {
                    passwordBox.style.display = "block";
                    confirmPasswordBox.style.display = "block";
                } else {
                    passwordBox.style.display = "none";
                    confirmPasswordBox.style.display = "none";
                }
            });

            changeButton.addEventListener("click", function (event) {
                let password = document.getElementById("password").value;
                let confirmPassword = document.getElementById("confirm-password").value;

                if (password !== confirmPassword) {
                    errorMessage.textContent = "Passwords do not match!";
                    event.preventDefault();
                } else {
                    errorMessage.textContent = "";
                }
            });
        });

        document.querySelector('.icon-close').addEventListener('click', function() {
            window.history.back();
        });
    </script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
