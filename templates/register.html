<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <link rel="stylesheet" href="{% static 'css/page.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>

  <style>
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
      min-height: 100vh;
      background: #fff;
      padding: 20px;
    }
    .form-box.register {
      position: relative;
      background: #ffffff;
      padding: 20px 30px;
      border-radius: 12px;
      border: 1px solid black;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
    }
    .icon-close {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 18px;
      color: #1d4876;
      cursor: pointer;
    }
    .icon-close:hover {
      color: #333;
    }
    .form-box.register h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-size: 24px;
    }
    .input-box {
      position: relative;
      margin-bottom: 22px;
    }
    .input-box input {
      width: 100%;
      padding: 12px 38px 12px 38px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background: #fff;
      font-size: 14px;
    }
    .input-box input:focus {
      border-color: #1d4876;
      outline: none;
      background: #fff;
    }
    .input-box label {
      position: absolute;
      top: -9px;
      left: 38px;
      background: #fff;
      padding: 0 5px;
      font-size: 12px;
      color: #1d4876;
    }
    .icon {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      font-size: 18px;
      color: #666;
    }
    .signup-btn {
      width: 100%;
      padding: 12px;
      background: #1d4876;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .signup-btn:hover {
      background: #414a57;
    }
    .login-register {
      margin-top: 20px;
      text-align: center;
    }
    .signup-switch-text a {
      color: #1d4876;
      text-decoration: none;
    }
    .signup-switch-text a:hover {
      text-decoration: underline;
    }
    .alert-box {
      width: 100%;
      max-width: 500px;
      margin: 10px auto;
    }
  </style>
</head>
<body>

  {% if messages %}
    {% for message in messages %}
    <div class="alert-box">
      <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>
    {% endfor %}
  {% endif %}

  <div class="wrapper">
    <div class="form-box register">
      <span class="icon-close">
        <i class="fa fa-times"></i>
      </span>
      <h2>Register</h2>
      <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="input-box">
          <span class="icon"><ion-icon name="person"></ion-icon></span>
          <input type="text" name="f_name" id="f_name" required>
          <label>First Name</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="person"></ion-icon></span>
          <input type="text" name="l_name" id="l_name" required>
          <label>Last Name</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email" name="email" id="email" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" id="password" name="password" minlength="4" required>
          <label>Password</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" id="cnf_password" name="cnf_password" required oninput="checkPasswordMatch()">
          <label>Confirm Password</label>
        </div>
        <button type="submit" class="signup-btn">Register</button>
        <div class="login-register">
          <p class="signup-switch-text">Already have an account? <a href="{% url 'login_page' %}">Log in</a></p>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const closeIcon = document.querySelector('.icon-close');
    if (closeIcon) {
      closeIcon.addEventListener('click', () => window.history.back());
    }

    function checkPasswordMatch() {
      const pwd1 = document.getElementById("password").value;
      const pwd2 = document.getElementById("cnf_password");

      if (pwd2.value !== pwd1) {
        pwd2.setCustomValidity("Passwords do not match");
      } else {
        pwd2.setCustomValidity("");
      }
    }
  </script>
</body>
</html>
