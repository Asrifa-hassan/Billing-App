{% extends 'navbar.html' %}
{% load static %}
{% block title %}Add Product{% endblock %}
{% block link %}
<link rel="stylesheet" href="{% static 'css/product.css' %}">
{% endblock %}
{% block content %}
<div class="col-lg-10 col-md-9 col-sm-9 page-col">
    <div class="container mt-5">
      <div class="mx-auto" style="max-width: 800px;">
        <div class="border rounded-3 shadow p-4 bg-light">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="fw-semibold mb-0">Add New Product</h4>
            <a href="{% url 'products_list' %}" class="btn btn-outline-dark btn-sm"><< Back</a>
          </div>
          <form method="post" action="{% url 'add_product' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row g-4" style="--bs-gutter-y: 18.5rem";>
              <div class="col-md-6">
                <div>
                  <label for="product_id" class="form-label">Product ID *</label>
                  <input type="text" class="form-control" id="product_id" name="product_id" required>
                </div>
                <div class="mt-3">
                  <label for="name" class="form-label">Product Name *</label>
                  <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mt-3">
                  <label for="description" class="form-label">Description</label>
                  <textarea name="description" id="description" class="form-control" rows="4"></textarea>
                </div>
              </div>
              <div class="col-md-6">
                <div>
                  <label for="category" class="form-label">Category</label>
                  <input type="text" class="form-control" id="category" name="category">
                </div>
                <div class="mt-3">
                  <label for="stock" class="form-label">Stock *</label>
                  <input type="number" class="form-control" id="stock" name="stock" required>
                </div>
                <div class="mt-3">
                  <label for="price" class="form-label">Price *</label>
                  <input type="number" class="form-control" id="price" name="price" required>
                </div>
                <div class="mt-3">
                  <label for="image" class="form-label">Upload Image</label>
                  <input type="file" class="form-control" id="image" name="image">
                </div>
              </div>
            </div>
            <div class="text-center mt-5">
              <button type="submit" class="btn px-4 py-2" style="background-color: #1d4876; color: white;">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>
{% endblock %}
