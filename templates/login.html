<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .form-box.login {
      position: relative;
      background: #fff;
      padding: 40px 30px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
      width: 100%;
      max-width: 400px;
    }
    .icon-close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 18px;
      color: #1d4876;
      cursor: pointer;
      transition: color 0.2s;
    }
    .icon-close:hover {
      color: #333;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
      font-weight: 600;
    }
    .input-box {
      position: relative;
      margin-bottom: 24px;
    }
    .input-box input {
      width: 100%;
      padding: 12px 40px 12px 38px;
      border: 1.5px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.2s;
    }
    .input-box input:focus {
      border-color: #1d4876;
      outline: none;
    }
    .input-box label {
      position: absolute;
      top: -10px;
      left: 38px;
      background: #fff;
      font-size: 12px;
      color: #666;
      padding: 0 4px;
    }
    .icon {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #999;
      font-size: 16px;
    }
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .remember-forgot a {
      color: #1d4876;
      text-decoration: none;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #1d4876;
      border: none;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #414a57;
    }
    .login-register {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    .login-register a {
      color: #1d4876;
      font-weight: 500;
      text-decoration: none;
    }
    .alert {
      width: 90%;
      max-width: 500px;
      margin: 20px auto 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}

  <div class="wrapper">
    <div class="form-box login">
      <span class="icon-close" onclick="window.history.back()">
        <i class="fas fa-times"></i>
      </span>
      <h2>Login</h2>
      <form action="{% url 'login_page' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="input-box">
          <span class="icon"><i class="fas fa-envelope"></i></span>
          <input type="email" name="email" id="email" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><i class="fas fa-lock"></i></span>
          <input type="password" name="password" required>
          <label>Password</label>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox" /> Remember me</label>
          <a href="{% url 'forgot_password' %}">Forgot password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="login-register">
          <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
